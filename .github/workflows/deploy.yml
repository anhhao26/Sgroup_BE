name: CI/CD Deploy to EC2 via Docker

on:
  push:
    branches:
      - feat/pollapp

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -tt ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo " Move to app directory"
            cd ~/pollapp

            echo " Pull latest code..."
            git fetch origin feat/pollapp
            git reset --hard origin/feat/pollapp

            echo " Stopping old containers..."
            docker-compose down

            echo " Building & starting containers..."
            docker-compose up -d --build

            echo " Deployment via Docker Compose completed!"
          EOF
