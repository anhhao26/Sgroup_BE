name: CI/CD Deploy to EC2 via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your code
        uses: actions/checkout@v3

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -tt ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“  cd into project"
            cd ~/pollapp

            echo "ðŸ”  Fetch & reset to main"
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ³  Bring down existing stack"
            docker-compose down || true

            echo "ðŸ³  Build & recreate containers"
            docker-compose up -d --build

            echo "âœ…  Deployment complete!"
          EOF
