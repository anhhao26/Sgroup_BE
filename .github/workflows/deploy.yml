name: CI/CD Deploy to EC2 via Docker

on:
  push:
    branches:
      - feat/pollapp

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -tt ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "🔁 Pull latest code..."
            cd ~/pollapp
            git fetch origin feat/pollapp
            git reset --hard origin/feat/pollapp

            echo "🐳 Stopping old containers..."
            docker-compose down

            echo "📦 Building images..."
            docker-compose build --pull

            echo "🚀 Starting containers..."
            docker-compose up -d

            echo "✅ Deployment via Docker Compose completed."
            exit 0
          EOF
