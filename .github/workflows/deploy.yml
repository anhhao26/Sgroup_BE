name: CI/CD Deploy to EC2 via Docker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -T ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd ~/pollapp

            echo "🧹 Cleanup old containers"
            docker-compose down --remove-orphans || true
            docker ps -a -q | xargs -r docker rm -f || true

            echo "🔁 Pull latest code"
            git fetch origin main
            git reset --hard origin/main

            echo "🚀 Deploy via Docker Compose"
            docker-compose up -d --build

            echo "🎉 Deployment complete!"
            sleep 1
            exit 0
          EOF
