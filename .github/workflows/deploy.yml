name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -tt ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Stop script if any command fails

            echo "ðŸ” Pull latest code..."
            cd ~/pollapp
            git reset --hard origin/main
            git pull origin main

            echo "ðŸ”§ Load NVM..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "ðŸ“¦ Install dependencies..."
            npm install

            echo "ðŸ›‘ Restarting PM2 app..."
            pm2 stop pollapp || true
            pm2 delete pollapp || true
            pm2 start src/server.js --name pollapp
            pm2 save

            echo "âœ… Deployment completed."
          EOF
